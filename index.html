<html>

<head>
    <meta charset="UTF-8">
    <title>Play With Countries API</title>
    <script src="index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">    
</head>

<body>

    <section id="container">
    <section id="search">
        <form onsubmit="return search()">
            <input type="text" id="search_text" placeholder="Country name ..." value="germany">
            <input type="submit" value="Search">
            <p id="search_alert"></p>
            <ul id="counrties_list"></ul>
        </form>
    </section> 

    <section id="country">
        <div id="flag">
            <div id="flag-back"></div>
            <img src="" alt="" id="flag-image">
        </div>      
        <h1 id="name"></h1>
        <h2 id="nativeName"></h2>
        <span id="region"></span>
        <span id="capital"></span>
        <span id="population"></span>
        <span id="demonym"></span>
    </section>
    </section>


</body>

</html>
